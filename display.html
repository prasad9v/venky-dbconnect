<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display employee details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
      $(function() {
        $("form").on("submit", function(e) {
          e.preventDefault();

          $.ajax({
            datatype: "json",
            url: "dataresponse.php",
            data: { q: $(usertext).val() },
            success: function(result) {
              $("#result").html(result);
            },
            error: function(d) {
              console.log(d);
              console.log(d.responseText);
            }
          });
        });
      });
    </script>

    <form class="form-group d-flex justify-content-center mb-5">
      <div class="mr-4">
        <input id="usertext" type="text" class="form-control" />
      </div>
      <button type="button" class="btn btn-danger">getdata</button>
    </form>
    <div></div>
    <div class="mx-3">
      <div id="result"></div>
    </div>
  </body>
</html>
